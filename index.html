<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic 2 - Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Epic 2 - Coming Soon</h1>
  <p>This site will help you find the nearest and cheapest parking in Melbourne CBD.</p>
</body>
</html>

<button id="btn-epic2">Test /epic2 via Proxy</button>
<pre id="out-epic2"></pre>
<script>
document.getElementById('btn-epic2').onclick = async () => {
  try {
    const r = await fetch('/api/epic2/', { cache: 'no-store' });
    const t = await r.text();
    document.getElementById('out-epic2').textContent =
      'Status ' + r.status + '\n' + t.slice(0, 800);
  } catch (e) {
    document.getElementById('out-epic2').textContent = 'Error: ' + e.message;
  }
};
</script>
